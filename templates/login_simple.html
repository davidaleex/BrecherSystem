<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrecherSystem - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-width: 300px;
            text-align: center;
        }
        h1 { color: #4472c4; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button {
            width: 100%;
            padding: 1rem;
            background: #4472c4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover { background: #335c99; }
        .error { color: red; margin-top: 1rem; }
        .success { color: green; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üèãÔ∏è BRECHERSYSTEM</h1>

        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="deine@email.com">
        </div>

        <div class="form-group">
            <label for="password">Passwort:</label>
            <input type="password" id="password" placeholder="Passwort">
        </div>

        <button onclick="doLogin()">üîì ANMELDEN</button>
        <button onclick="doRegister()">‚ûï REGISTRIEREN</button>

        <div id="message"></div>

        <!-- LEGACY PASSWORD FORM -->
        <hr style="margin: 2rem 0;">
        <form method="POST">
            <div class="form-group">
                <label>Oder mit altem Passwort:</label>
                <input type="password" name="password" placeholder="Altes System Passwort">
            </div>
            <button type="submit">Alte Anmeldung</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase Config laden
        const config = {
            apiKey: "AIzaSyBdRZutu3r-MNaygHalAD9azHJgRcJnGyo",
            authDomain: "brechersystem.firebaseapp.com",
            projectId: "brechersystem",
            storageBucket: "brechersystem.firebasestorage.app",
            messagingSenderId: "416876035679",
            appId: "1:416876035679:web:6a2b775b412d8e89e9a5ea"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);

        console.log("Firebase initialized");

        // Global Functions
        window.doLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (!email || !password) {
                message.innerHTML = '<div class="error">Bitte E-Mail und Passwort eingeben!</div>';
                return;
            }

            try {
                console.log("Starting login for:", email);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("Login successful:", userCredential.user);

                message.innerHTML = '<div class="success">Login erfolgreich! Weiterleitung...</div>';

                // Token an Backend senden
                const token = await userCredential.user.getIdToken();
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: token })
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/';
                } else {
                    message.innerHTML = '<div class="error">Backend Fehler: ' + data.error + '</div>';
                }

            } catch (error) {
                console.error("Login error:", error);
                let errorMsg = "Login fehlgeschlagen: ";
                if (error.code === 'auth/user-not-found') {
                    errorMsg += "Benutzer nicht gefunden. Registriere dich zuerst.";
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg += "Falsches Passwort.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg += "Ung√ºltige E-Mail.";
                } else {
                    errorMsg += error.message;
                }
                message.innerHTML = '<div class="error">' + errorMsg + '</div>';
            }
        }

        window.doRegister = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (!email || !password) {
                message.innerHTML = '<div class="error">Bitte E-Mail und Passwort eingeben!</div>';
                return;
            }

            if (password.length < 6) {
                message.innerHTML = '<div class="error">Passwort muss mindestens 6 Zeichen haben!</div>';
                return;
            }

            try {
                console.log("Starting registration for:", email);
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log("Registration successful:", userCredential.user);

                message.innerHTML = '<div class="success">Registrierung erfolgreich! Anmeldung...</div>';

                // Token an Backend senden
                const token = await userCredential.user.getIdToken();
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: token })
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/';
                } else {
                    message.innerHTML = '<div class="error">Backend Fehler: ' + data.error + '</div>';
                }

            } catch (error) {
                console.error("Registration error:", error);
                let errorMsg = "Registrierung fehlgeschlagen: ";
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg += "E-Mail bereits registriert. Versuche Login.";
                } else if (error.code === 'auth/weak-password') {
                    errorMsg += "Passwort zu schwach.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg += "Ung√ºltige E-Mail.";
                } else {
                    errorMsg += error.message;
                }
                message.innerHTML = '<div class="error">' + errorMsg + '</div>';
            }
        }
    </script>
</body>
</html>
