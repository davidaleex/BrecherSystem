<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrecherSystem - Login (Fixed)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-width: 350px;
            text-align: center;
        }
        h1 { color: #4472c4; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus {
            border-color: #4472c4;
            outline: none;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #4472c4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        button:hover { background: #335c99; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .error { color: red; margin-top: 1rem; padding: 1rem; background: #ffe6e6; border-radius: 5px; }
        .success { color: green; margin-top: 1rem; padding: 1rem; background: #e6ffe6; border-radius: 5px; }
        .info { color: blue; margin-top: 1rem; padding: 1rem; background: #e6f3ff; border-radius: 5px; }
        .debug { margin-top: 1rem; padding: 1rem; background: #f5f5f5; border-radius: 5px; font-family: monospace; font-size: 0.8rem; text-align: left; }
        .tabs {
            display: flex;
            margin-bottom: 2rem;
        }
        .tab {
            flex: 1;
            padding: 1rem;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .tab.active {
            background: #4472c4;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üèãÔ∏è BRECHERSYSTEM</h1>

        <!-- Status Display -->
        <div id="firebase-status" class="info">üîÑ Firebase wird initialisiert...</div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">ANMELDEN</button>
            <button class="tab" onclick="switchTab('register')">REGISTRIEREN</button>
        </div>

        <!-- LOGIN TAB -->
        <div id="login-tab" class="tab-content active">
            <div class="form-group">
                <label for="login-email">E-Mail:</label>
                <input type="email" id="login-email" placeholder="deine@email.com" required>
            </div>

            <div class="form-group">
                <label for="login-password">Passwort:</label>
                <input type="password" id="login-password" placeholder="Passwort" required>
            </div>

            <button type="button" id="login-btn" onclick="doLogin()" disabled>üîì ANMELDEN</button>
        </div>

        <!-- REGISTER TAB -->
        <div id="register-tab" class="tab-content">
            <div class="form-group">
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" placeholder="Dein vollst√§ndiger Name" required>
            </div>

            <div class="form-group">
                <label for="register-email">E-Mail:</label>
                <input type="email" id="register-email" placeholder="deine@email.com" required>
            </div>

            <div class="form-group">
                <label for="register-password">Passwort:</label>
                <input type="password" id="register-password" placeholder="Mindestens 6 Zeichen" required minlength="6">
            </div>

            <div class="form-group">
                <label for="register-birthdate">Geburtsdatum:</label>
                <input type="date" id="register-birthdate">
            </div>

            <div class="form-group">
                <label for="register-gender">Geschlecht:</label>
                <select id="register-gender">
                    <option value="">Bitte w√§hlen</option>
                    <option value="male">M√§nnlich</option>
                    <option value="female">Weiblich</option>
                    <option value="other">Divers</option>
                </select>
            </div>

            <div class="form-group">
                <label for="register-city">Stadt:</label>
                <input type="text" id="register-city" placeholder="Deine Stadt">
            </div>

            <div class="form-group">
                <label for="register-country">Land:</label>
                <input type="text" id="register-country" placeholder="Dein Land" value="Schweiz">
            </div>

            <button type="button" id="register-btn" onclick="doRegister()" disabled>‚ûï REGISTRIEREN</button>
        </div>

        <!-- Message Display -->
        <div id="message"></div>

        <!-- Debug Info -->
        <div id="debug" class="debug" style="display: none;"></div>
        <button onclick="toggleDebug()" style="margin-top: 10px; background: #666; font-size: 0.8rem;">Debug Info</button>

        <!-- LEGACY PASSWORD -->
        <hr style="margin: 2rem 0;">
        <form method="POST" action="/login">
            <div class="form-group">
                <label>Altes System Passwort:</label>
                <input type="password" name="old_password" placeholder="Altes Passwort">
            </div>
            <button type="submit" name="action" value="legacy">üîë ALTE ANMELDUNG</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="success">{{ success }}</div>
        <script>
            setTimeout(function() {
                window.location.href = '/';
            }, 2000);
        </script>
        {% endif %}
    </div>

    <script>
        // Global variables
        let firebaseApp = null;
        let auth = null;
        let isFirebaseReady = false;

        // Debug logging
        function log(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            const debugDiv = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<div>[${timestamp}] [${type.toUpperCase()}] ${message}</div>`;
        }

        function toggleDebug() {
            const debugDiv = document.getElementById('debug');
            debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('firebase-status');
            statusDiv.className = type;
            statusDiv.innerHTML = message;
            log(message, type);
        }

        function enableButtons() {
            document.getElementById('login-btn').disabled = false;
            document.getElementById('register-btn').disabled = false;
        }

        function disableButtons() {
            document.getElementById('login-btn').disabled = true;
            document.getElementById('register-btn').disabled = true;
        }

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.innerHTML = message;
        }

        // Initialize Firebase
        async function initializeFirebase() {
            try {
                updateStatus("üîÑ Lade Firebase Konfiguration...", "info");

                // Load Firebase config from backend
                const response = await fetch('/api/firebase-config');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const config = await response.json();
                log(`Firebase config loaded: ${JSON.stringify(config)}`);

                // Dynamically load Firebase modules
                updateStatus("üîÑ Lade Firebase SDK...", "info");

                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getAuth } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');

                firebaseApp = initializeApp(config);
                auth = getAuth(firebaseApp);

                // Test Firebase connection
                await new Promise(resolve => setTimeout(resolve, 1000)); // Wait for Firebase to initialize

                updateStatus("‚úÖ Firebase erfolgreich initialisiert!", "success");
                isFirebaseReady = true;
                enableButtons();

                log("Firebase initialization completed successfully");

            } catch (error) {
                log(`Firebase initialization failed: ${error.message}`, 'error');
                updateStatus(`‚ùå Firebase Fehler: ${error.message}`, "error");

                // Show fallback option
                showMessage(`
                    <strong>Firebase konnte nicht geladen werden.</strong><br>
                    Fehler: ${error.message}<br><br>
                    <em>Verwende das alte System unten oder √ºberpr√ºfe deine Internetverbindung.</em>
                `, 'error');
            }
        }

        // Login function
        async function doLogin() {
            if (!isFirebaseReady) {
                showMessage("‚ùå Firebase ist nicht bereit. Warte einen Moment und versuche es erneut.", "error");
                return;
            }

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showMessage("‚ùå Bitte E-Mail und Passwort eingeben!", "error");
                return;
            }

            try {
                disableButtons();
                showMessage("üîÑ Anmeldung l√§uft...", "info");
                log(`Starting login for: ${email}`);

                // Dynamic import of auth functions
                const { signInWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                log(`Login successful for user: ${userCredential.user.uid}`);

                showMessage("‚úÖ Login erfolgreich! Token wird verifiziert...", "success");

                // Get Firebase token
                const token = await userCredential.user.getIdToken();
                log(`Token obtained, length: ${token.length}`);

                // Send token to backend for verification
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: token })
                });

                const data = await response.json();
                log(`Backend response: ${JSON.stringify(data)}`);

                if (data.success) {
                    showMessage("‚úÖ Anmeldung erfolgreich! Weiterleitung...", "success");
                    log("Login completed successfully, redirecting...");

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Backend verification failed');
                }

            } catch (error) {
                log(`Login failed: ${error.message}`, 'error');
                enableButtons();

                let errorMsg = "‚ùå Login fehlgeschlagen: ";
                if (error.code === 'auth/user-not-found') {
                    errorMsg += "Benutzer nicht gefunden. Registriere dich zuerst.";
                } else if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMsg += "Ung√ºltige Anmeldedaten.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg += "Ung√ºltige E-Mail-Adresse.";
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg += "Netzwerkfehler. Pr√ºfe deine Internetverbindung.";
                } else {
                    errorMsg += error.message;
                }
                showMessage(errorMsg, "error");
            }
        }

        // Register function
        async function doRegister() {
            if (!isFirebaseReady) {
                showMessage("‚ùå Firebase ist nicht bereit. Warte einen Moment und versuche es erneut.", "error");
                return;
            }

            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const birthdate = document.getElementById('register-birthdate').value;
            const gender = document.getElementById('register-gender').value;
            const city = document.getElementById('register-city').value.trim();
            const country = document.getElementById('register-country').value.trim();

            if (!name || !email || !password) {
                showMessage("‚ùå Bitte alle Pflichtfelder ausf√ºllen!", "error");
                return;
            }

            if (password.length < 6) {
                showMessage("‚ùå Passwort muss mindestens 6 Zeichen haben!", "error");
                return;
            }

            try {
                disableButtons();
                showMessage("üîÑ Registrierung l√§uft...", "info");
                log(`Starting registration for: ${email}`);

                // Dynamic import of auth functions
                const { createUserWithEmailAndPassword, updateProfile } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                log(`Registration successful for user: ${userCredential.user.uid}`);

                // Update user profile with display name
                await updateProfile(userCredential.user, { displayName: name });
                log("User profile updated with display name");

                showMessage("‚úÖ Registrierung erfolgreich! Profil wird erstellt...", "success");

                // Wait a moment for profile update to propagate, then refresh token
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Force token refresh to include updated profile
                const token = await userCredential.user.getIdToken(true);
                log(`Token obtained for new user, length: ${token.length}`);

                // Send token and profile data to backend for verification
                const profileData = {
                    idToken: token,
                    profile: {
                        birthdate: birthdate || null,
                        gender: gender || null,
                        city: city || null,
                        country: country || null
                    }
                };

                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(profileData)
                });

                const data = await response.json();
                log(`Backend registration response: ${JSON.stringify(data)}`);

                if (data.success) {
                    showMessage("‚úÖ Registrierung erfolgreich! Weiterleitung...", "success");
                    log("Registration completed successfully, redirecting...");

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Backend verification failed');
                }

            } catch (error) {
                log(`Registration failed: ${error.message}`, 'error');
                enableButtons();

                let errorMsg = "‚ùå Registrierung fehlgeschlagen: ";
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg += "E-Mail bereits registriert. Versuche Login.";
                } else if (error.code === 'auth/weak-password') {
                    errorMsg += "Passwort zu schwach (mindestens 6 Zeichen).";
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg += "Ung√ºltige E-Mail-Adresse.";
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg += "Netzwerkfehler. Pr√ºfe deine Internetverbindung.";
                } else {
                    errorMsg += error.message;
                }
                showMessage(errorMsg, "error");
            }
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        // Initialize Firebase when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log("Page loaded, initializing Firebase...");
            initializeFirebase();
        });

        // Add Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const activeTab = document.querySelector('.tab-content.active');
                if (activeTab.id === 'login-tab') {
                    doLogin();
                } else if (activeTab.id === 'register-tab') {
                    doRegister();
                }
            }
        });
    </script>
</body>
</html>
