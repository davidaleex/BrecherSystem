<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrecherSystem - Login v2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-width: 350px;
            text-align: center;
        }
        h1 { color: #4472c4; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus {
            border-color: #4472c4;
            outline: none;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #4472c4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        button:hover { background: #335c99; }
        .error { color: red; margin-top: 1rem; padding: 1rem; background: #ffe6e6; border-radius: 5px; }
        .success { color: green; margin-top: 1rem; padding: 1rem; background: #e6ffe6; border-radius: 5px; }
        .tabs {
            display: flex;
            margin-bottom: 2rem;
        }
        .tab {
            flex: 1;
            padding: 1rem;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .tab.active {
            background: #4472c4;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üèãÔ∏è BRECHERSYSTEM</h1>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">ANMELDEN</button>
            <button class="tab" onclick="switchTab('register')">REGISTRIEREN</button>
        </div>

        <!-- LOGIN TAB -->
        <div id="login-tab" class="tab-content active">
            <div class="form-group">
                <label for="login-email">E-Mail:</label>
                <input type="email" id="login-email" placeholder="deine@email.com" required>
            </div>

            <div class="form-group">
                <label for="login-password">Passwort:</label>
                <input type="password" id="login-password" placeholder="Passwort" required>
            </div>

            <button type="button" onclick="doLogin()">üîì ANMELDEN</button>
        </div>

        <!-- REGISTER TAB -->
        <div id="register-tab" class="tab-content">
            <div class="form-group">
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" placeholder="Dein Name" required>
            </div>

            <div class="form-group">
                <label for="register-email">E-Mail:</label>
                <input type="email" id="register-email" placeholder="deine@email.com" required>
            </div>

            <div class="form-group">
                <label for="register-password">Passwort:</label>
                <input type="password" id="register-password" placeholder="Mindestens 6 Zeichen" required minlength="6">
            </div>

            <button type="button" onclick="doRegister()">‚ûï REGISTRIEREN</button>
        </div>

        <!-- LEGACY PASSWORD -->
        <hr style="margin: 2rem 0;">
        <form method="POST" action="/login">
            <div class="form-group">
                <label>Altes System Passwort:</label>
                <input type="password" name="old_password" placeholder="Altes Passwort">
            </div>
            <button type="submit" name="action" value="legacy">üîë ALTE ANMELDUNG</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="success">{{ success }}</div>
        <script>
            setTimeout(function() {
                window.location.href = '/';
            }, 2000);
        </script>
        {% endif %}
    </div>

    <!-- Add message div for feedback -->
    <div id="message"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase Config (loaded dynamically from backend)
        let app, auth;

        async function initFirebase() {
            try {
                console.log("üî• Loading Firebase config from backend...");
                const response = await fetch('/api/firebase-config');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const config = await response.json();
                console.log("üî• Firebase config loaded:", config.projectId);

                app = initializeApp(config);
                auth = getAuth(app);

                console.log("‚úÖ Firebase initialized successfully");
                return true;
            } catch (error) {
                console.error("‚ùå Firebase initialization failed:", error);
                const message = document.getElementById('message');
                message.innerHTML = '<div class="error">Firebase Initialisierung fehlgeschlagen: ' + error.message + '</div>';
                return false;
            }
        }

        // Initialize Firebase on page load
        initFirebase();

        // Global Login Function
        window.doLogin = async function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const message = document.getElementById('message');

            if (!email || !password) {
                message.innerHTML = '<div class="error">Bitte E-Mail und Passwort eingeben!</div>';
                return;
            }

            // Check if Firebase is initialized
            if (!auth) {
                message.innerHTML = '<div class="error">Firebase nicht initialisiert. Seite neu laden.</div>';
                return;
            }

            try {
                console.log("üîê Starting login for:", email);
                message.innerHTML = '<div style="color: blue;">Anmeldung l√§uft...</div>';

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("‚úÖ Login successful:", userCredential.user.uid);

                message.innerHTML = '<div class="success">Login erfolgreich! Token wird verifiziert...</div>';

                // Token an Backend senden
                const token = await userCredential.user.getIdToken();
                console.log("üîê Sending token to backend (length:", token.length, ")");

                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: token })
                });

                const data = await response.json();
                console.log("üîê Backend response:", data);

                if (data.success) {
                    message.innerHTML = '<div class="success">Login erfolgreich! Weiterleitung...</div>';
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    console.error("Backend verification failed:", data);
                    message.innerHTML = '<div class="error">Backend Fehler: ' + (data.error || 'Unbekannter Fehler') + '</div>';
                }

            } catch (error) {
                console.error("‚ùå Login error:", error);
                let errorMsg = "Login fehlgeschlagen: ";
                if (error.code === 'auth/user-not-found') {
                    errorMsg += "Benutzer nicht gefunden. Registriere dich zuerst.";
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg += "Falsches Passwort.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg += "Ung√ºltige E-Mail.";
                } else if (error.code === 'auth/invalid-credential') {
                    errorMsg += "Ung√ºltige Anmeldedaten.";
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg += "Netzwerkfehler. Pr√ºfe deine Internetverbindung.";
                } else {
                    errorMsg += error.message;
                }
                message.innerHTML = '<div class="error">' + errorMsg + '</div>';
            }
        }

        // Global Register Function
        window.doRegister = async function() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const message = document.getElementById('message');

            if (!name || !email || !password) {
                message.innerHTML = '<div class="error">Bitte alle Felder ausf√ºllen!</div>';
                return;
            }

            if (password.length < 6) {
                message.innerHTML = '<div class="error">Passwort muss mindestens 6 Zeichen haben!</div>';
                return;
            }

            // Check if Firebase is initialized
            if (!auth) {
                message.innerHTML = '<div class="error">Firebase nicht initialisiert. Seite neu laden.</div>';
                return;
            }

            try {
                console.log("üîê Starting registration for:", email);
                message.innerHTML = '<div style="color: blue;">Registrierung l√§uft...</div>';

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log("‚úÖ Registration successful:", userCredential.user.uid);

                message.innerHTML = '<div class="success">Registrierung erfolgreich! Profil wird erstellt...</div>';

                // Update user profile with display name
                import { updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
                await updateProfile(userCredential.user, { displayName: name });

                // Token an Backend senden
                const token = await userCredential.user.getIdToken();
                console.log("üîê Sending registration token to backend");

                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: token })
                });

                const data = await response.json();
                console.log("üîê Backend registration response:", data);

                if (data.success) {
                    message.innerHTML = '<div class="success">Registrierung erfolgreich! Weiterleitung...</div>';
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    console.error("Backend verification failed:", data);
                    message.innerHTML = '<div class="error">Backend Fehler: ' + (data.error || 'Unbekannter Fehler') + '</div>';
                }

            } catch (error) {
                console.error("‚ùå Registration error:", error);
                let errorMsg = "Registrierung fehlgeschlagen: ";
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg += "E-Mail bereits registriert. Versuche Login.";
                } else if (error.code === 'auth/weak-password') {
                    errorMsg += "Passwort zu schwach (mindestens 6 Zeichen).";
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg += "Ung√ºltige E-Mail-Adresse.";
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg += "Netzwerkfehler. Pr√ºfe deine Internetverbindung.";
                } else {
                    errorMsg += error.message;
                }
                message.innerHTML = '<div class="error">' + errorMsg + '</div>';
            }
        }
    </script>

    <script>
        function switchTab(tab) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            // Add active class to clicked tab and corresponding content
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }
    </script>
</body>
</html>
